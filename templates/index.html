<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card Reader</title>
    <!-- Correctly reference the static JS file using Flask's url_for -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <h1>Tarot Card Reader</h1>
    <p>Enter the name of a tarot card and get a reading:</p>
    <input type="text" id="card" placeholder="Enter tarot card name">
    <button onclick="getReading()">Get Reading</button>

    <h2>Tarot Reading:</h2>
    <div id="result">Your tarot reading will appear here...</div>
</body>
</html>
